<script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
<script>
function myFunction(color) {
    switch (color) {
      case 5:
        return '#FF0000';
        break;
      case 4:
        return '#FFA500';
        break;
      case 2:
        return '#0000FF';
      case 0:
        return "#00FF00";
  
    }
}
</script>
